<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Dinâmico</title>
    <link rel="stylesheet" href="/css/corpo.css">
</head>
<body>
    <img src="" alt="Imagem ilustrativa do período do dia">
    <div class="sau">
        <div>
            <span id="frase">00</span>
        </div>
    </div>
    <div class="meio">
        <div>
            <span id="day">00</span>
        </div>
        <span>/</span>
        <div>
            <span id="month">00</span>
        </div>
        <span>/</span>
        <div>
            <span id="year">00</span>
        </div>
    </div>
    <div class="central">
        <div>
            <span id="horas">00</span>
        </div>
        <span>:</span>
        <div>
            <span id="minutos">00</span>
        </div>
        <span>:</span>
        <div>
            <span id="segundos">00</span>
        </div>
    </div>
    <script src="/javascript/coração.js"></script>
</body>
</html>
