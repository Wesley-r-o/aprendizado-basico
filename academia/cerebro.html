<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="/css/corpo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="imagem/saude.jpg" alt="Imagem representando saúde">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" placeholder="Ex: 70" required>
                        <span>kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" placeholder="Ex: 1.75" step="0.01" required>
                        <span>m</span>
                    </div>
                </div>
                <button type="button" id="calculate">Calcular</button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span id="resultado"></span>
                    </div>
                </div>
                <div id="more-info">
                    <a href="https://www.google.com/search?q=imc" target="_blank">Mais informações sobre o IMC</a>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </div>
        </section>
    </main>
    <script src="/javascript/coração.js"></script>
</body>
</html>
