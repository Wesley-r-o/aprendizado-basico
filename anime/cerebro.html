<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Galeria de Personagens</title>
    <link rel="stylesheet" href="css/corpo.css"> <!-- conecta ao css -->
</head>
<body>
    <!-- (div) usada para agrupar blocos de conteúdo e aplicar estilos CSS -->
    <div class="central"> <!-- (class) é um atributo, uma lista das classes de um elemento, separada por espaços. -->
        <img src="imagem/x.png" id="x" alt="Imagem principal"> <!-- (img) é uma tag de imagem -->
        <div class="im"> 
            <button id="btgoku">Goku</button> <!-- (button) é uma tag de botão -->
            <button id="btichigo">Ichigo</button>
            <button id="btluffy">Luffy</button>
            <button id="btnaruto">Naruto</button>
        </div>
    </div>

    <script src="javascript/coração.js"></script> <!-- conecta ao javascript -->
</body>
</html>
